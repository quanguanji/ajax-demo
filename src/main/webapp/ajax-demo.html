<!DOCTYPE html>

<script>
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "http://localhost:80/ajax");
    xhttp.send();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            alert(this.responseText);
        }
    }
</script>
</html>
